<ng-container *ngFor="let project of projects; index as i">
  <section
    class="project"
    id={{project.id}}
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    (mousemove)="handCursor($event)"
    (click)="redirectTo(project.id)"
  >
  <div class="work-title-container">
    <span class="tags">Web Developing / Design / Branding</span>
    <h2 class="work-title reveal-type2">{{project.name}}</h2>
  </div>
    <div class="work-imgs-container">
      <div class="images-container"></div>
    </div>
    <span class="numeral reveal-type2">0{{ i+1 }}</span>
  </section>
</ng-container>
